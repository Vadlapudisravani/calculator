<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./cal.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="display" id="display">0</div>
            <div class="buttons">
              <!-- <button class="btn btn-danger btn-block" id="all-clear">AC</button> -->
              <div class="row">
                <button class="btn btn-secondary col-3" onclick="appendCharacter('7')">7</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('8')">8</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('9')">9</button>
                <button class="btn btn-primary col-3" onclick="appendCharacter('/')">/</button>
              </div>
              <div class="row">
                <button class="btn btn-secondary col-3" onclick="appendCharacter('4')">4</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('5')">5</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('6')">6</button>
                <button class="btn btn-primary col-3" onclick="appendCharacter('*')">*</button>
              </div>
              <div class="row">
                <button class="btn btn-secondary col-3" onclick="appendCharacter('1')">1</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('2')">2</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('3')">3</button>
                <button class="btn btn-primary col-3" onclick="appendCharacter('-')">-</button>
              </div>
              <div class="row">
                <button class="btn btn-secondary col-3" onclick="appendCharacter('0')">0</button>
                <button class="btn btn-secondary col-3" onclick="appendCharacter('.')">.</button>
                <button class="btn btn-secondary col-3" onclick="calculateSquare()">xÂ²</button>
                <button class="btn btn-primary col-3" onclick="appendCharacter('+')">+</button>
              </div>
              <div class="row">
                <button class="btn btn-secondary col-6" onclick="appendCharacter('%')">%</button>
                <button class="btn btn-success col-6" onclick="calculateResult()">=</button>
                <button class="btn btn-danger btn-block" id="all-clear">AC</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./cal.js"></script>
</body>
</html>
